<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Black Jack</title>
</head>
<body>

  <div class="container form-inline">
      <h2 id="name_game" align= "center">BlackJack!!!</h2>
      <div>
        <h3><span id="final_result"></span></h3> 
      </div>
        <div class="row">
            <div class="col-md-6" class="form-control">
                <div id="player">
                    <h4>Player</h4>
                    <img class='player_card1' id= 'deck'></img>
                    <img class='player_card2' id= 'deck'></img>
                    <img class='player_card3' id= 'deck'></img>
                    <img class='player_card4' id= 'deck'></img>
                    <img class='player_card5' id= 'deck'></img>
                    <h4><span id = "result_player1"></span></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" class="form-control">
                <div id="computer">
                  <h4>Dealer</h4>
                  <img class='computer_card1' id= 'deck'></img>
                  <img class='computer_card2' id= 'deck'></img>
                  <img class='computer_card3' id= 'deck'></img>
                  <img class='computer_card4' id= 'deck'></img>
                  <img class='computer_card5' id= 'deck'></img>
                  <h4><span id = "result_computer"></span></h4>
                </div>
            </div>
        </div>
      <table align="center">
        <tr>
          <td colspan = "5">
              <button class="btn btn-info" id="start">Start!</button>
              <button class="btn btn-info" id="hit1">Hit!</button>
              <button class="btn btn-info" id="hit2">Hit!</button>
              <button class="btn btn-info" id="hit3">Hit!</button>
              <button class="btn btn-info" id="hit4">You out of hits!</button>
              <button class="btn btn-info" id="stand">Stand!</button>
              <button class="btn btn-info" id="new-game">New Game!</button>
          </td>
        </tr>
      </table>
  </div>
 </div>
</body>
</html>
